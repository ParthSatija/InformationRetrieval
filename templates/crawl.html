{% load staticfiles %}

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <title>Crawl: CZ4034 Information Retrieval (Group 43)</title>
</head>

<body style="background:#DCDCDC">

<div class="container">
    <ul class="nav nav-pills nav-justified ">
        <li role="presentation"><a href="/">Search</a></li>
        <li role="presentation" class="active"><a href="#">Crawl</a></li>
        <li role="presentation"><a href="/classification/">Classification</a></li>
    </ul>
</div>

<div class="col-xs-12" style="height:80px;"></div>

<div class="container-fluid" id="img_row">
    <img src="{% static 'img/The_New_York_Times_logo.png' %}" class="img-responsive center-block" width="50%">
</div>

<div class="col-xs-12" style="height:80px;"></div>
<form action="/crawl" method="get" id="crawlForm" name="crawlForm">

    <div>
        <center>
            <input type="radio" name="crawlCheck" id="categoryCheck" value="categoryCheck"
                   onclick="ShowHideCategory(this)"><b>&ensp;Crawl By Categories&ensp;</b></input>
            <input type="radio" name="crawlCheck" id="queryCheck" value="queryCheck"
                   onclick="ShowHideQuery(this)" style="margin-left: 5em"><b>&ensp;Crawl By Query&ensp;</b></input>
        </center>
    </div>
    <div class="container col-md-12" id="categories" style="display: none">
        <center>
            <div class="panel panel-default" style="background:#DCDCDC">
                <div class="panel-heading" style="background:#DCDCDC">
                    <h1 class="panel-title text-uppercase"><strong>Check the following categories for which you wish to
                        crawl</strong></h1>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        {% for choice in form.crawlSelection %}

                            <li class="list-group-item checkbox" style="padding-left:125px;background:#DCDCDC">
                                {{ choice }}
                            </li>
                        {% endfor %}

                    </ul>
                </div>
            </div>
        </center>
    </div>

    <div class="col-xs-12" style="height:1px;"></div>

    <div class="container col-md-4"></div>
    <div class="container col-md-2">
        <center>
            <input type="submit" class="btn btn-primary btn-md" value="Crawl" style="width: 135px;"></center>
    </div>
    <div class="container col-md-2">
        <center>
            <input type="button" class="btn btn-danger btn-md" onclick="reset();ShowHideCategory();" value="Uncheck All"
                   style="width: 135px;">
        </center>
    </div>

    <div class="col-xs-12" style="height:80px;"></div>
</form>
</body>

<script type="text/javascript">
    function ShowHideCategory() {
        categoryCheck = document.getElementById("categoryCheck");
        var agencyDiv = document.getElementById("categories");
        agencyDiv.style.display = categoryCheck.checked ? "block" : "none";
    }
</script>

</html>
